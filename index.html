<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Text">

  <title>Elorak EK | Launch countdown timer</title>
</head>

<body>

  <main>
    <h1>We're launching soon</h1>
    <section class="counter">
      <div class="square">
        <div class="days"><span></span></div>Days
      </div>
      <div class="square">
        <div class="hours"><span></span></div>Hours
      </div>
      <div class="square">
        <div class="minutes"><span></span></div>Minutes
      </div>
      <div class="square">
        <div class="seconds"><span></span></div>Seconds
      </div>
    </section>
    <section class="icons">
      <div>
        <a href="#"><img src="images/icon-facebook.svg" alt=""></a>
        <a href="#"><img src="images/icon-pinterest.svg" alt=""></a>
        <a href="3"><img src="images/icon-instagram.svg" alt=""></a>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/ElorakEK" target="_blank">Elton Kamuango</a>.
  </div>
  <script src="js/main.js"></script>
</body>

</html>
